<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta  name="description" content="weather info app"/>
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',() => {
          navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success', reg.scope))
                  .catch((err) => console.log('something went wrong' , err))
                  // reg.scope shows url on which our worker was installed
        })
      }
    </script>
  </body>
</html>
<!-- step 1: adding service worker -->
<!-- service worker starts running as soon as we open our page and keeps running 
when we close our page -->
<!-- features 
1.sends push notifications
2.offline content is shown -->
